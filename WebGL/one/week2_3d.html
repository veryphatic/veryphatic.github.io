<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL course - Assignment Week 2</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../common/styles.css" rel="stylesheet" type="text/css" />

</head>
<body>

<div class="container">

    <div class="row">
        <h1>Week 2 assignment</h1>
        <canvas id="glCanvas" width="500" height="500"></canvas>
    </div>

    <h3>Attribute editor</h3>

    <hr />

    <div class="form-group">
        <label>Number of divisions</label>
        <input type="text" class="form-control" data-bind="value: subDivisions" />
    </div>

    <div class="form-group">
        <label>Twist (degrees)</label>
        <input type="text" class="form-control" data-bind="value: rotation" />
    </div>

    <div class="form-group">
        <input type="button" id="reRender" class="btn btn-primary" value="Render" data-bind="click: reRender">
    </div>


</div>



<script type="text/javascript" src="../common/webgl-utils.js"></script>
<script type="text/javascript" src="../common/initShaders2.js"></script>
<script type="text/javascript" src="../common/MV.js"></script>
<script type="text/javascript" src="week2_3d.js"></script>



</body>
</html>
